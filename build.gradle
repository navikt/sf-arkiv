buildscript {
    ext.kotlin_version = '1.6.0'
    ext.logback_version = '1.2.3'
    ext.logstash_encoder_version = '6.3'
    ext.ktor_version = '1.6.0'
}

plugins {
    id 'application'
    id 'idea'
    id 'org.jmailen.kotlinter' version '3.2.0'
    id 'org.jetbrains.kotlin.jvm' version '1.6.0'
    id 'com.github.ben-manes.versions' version '0.28.0'
    id 'com.github.johnrengelman.shadow' version '5.2.0'
}

shadowJar {
    archiveBaseName.set('app')
    archiveClassifier.set('')
}

apply plugin: 'kotlin'
apply plugin: 'application'

group 'no.nav.sf.arkiv'
version '0.0.1'
mainClassName = "io.ktor.server.netty.EngineMain"

sourceSets {
    main.kotlin.srcDirs = main.java.srcDirs = ['src']
    test.kotlin.srcDirs = test.java.srcDirs = ['test']
    main.resources.srcDirs = ['resources']
    test.resources.srcDirs = ['testresources']
}

repositories {
    mavenLocal()
    jcenter()

    maven {
        url "http://packages.confluent.io/maven"
    }

    ["maven-release"].each { repo ->
        String token = System.getenv("GITHUB_TOKEN") ?: project.findProperty("githubPassword")
        if (!token) throw new NullPointerException("Missing token, you have to set GITHUB_TOKEN or githubPassword")
        maven {
            url = uri("https://maven.pkg.github.com/navikt/$repo")
            credentials {
                username = 'x-access-token'
                password = token
            }
        }
    }
}

dependencies {

    implementation "org.apache.kafka:kafka-clients:2.3.1"
    implementation "no.nav.security:token-validation-core:1.3.1"

    // Postgres
    implementation "org.postgresql:postgresql:42.2.18"

    implementation "no.nav:vault-jdbc:1.3.1"
    implementation "com.zaxxer:HikariCP:3.4.1"

    implementation("io.prometheus:simpleclient_hotspot:0.8.1")
    implementation("io.prometheus:simpleclient_common:0.8.1")

    // ORM Framework
    implementation "org.jetbrains.exposed:exposed:0.17.14"

    implementation("io.github.microutils:kotlin-logging:1.7.9")

    implementation("com.bettercloud:vault-java-driver:3.1.0")

    implementation "io.ktor:ktor-gson:$ktor_version"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    implementation "io.ktor:ktor-server-netty:$ktor_version"
    implementation "ch.qos.logback:logback-classic:$logback_version"
    implementation "net.logstash.logback:logstash-logback-encoder:$logstash_encoder_version"
}
